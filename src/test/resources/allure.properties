# Set the directory where Allure stores test results
allure.results.directory=target/allure-results

# Set the directory where the generated report will be stored
allure.report.directory=target/allure-report

# Enable history tracking for Allure reports
allure.history.directory=target/allure-history

# Environment properties (you can modify these as needed)
allure.environment=src/test/resources/environment.properties

# Enable step annotations in the report
allure.features.base.package=api

# Set log level (INFO, DEBUG, TRACE)
allure.logging.level=INFO